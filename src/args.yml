        short: q
        long: quiet
        takes_value: false
        help: Only print URLs which cannot be reached.
    - threads:
        long: threads
        takes_value: true
        default_value: '30'
        help: Number of simultaneous URLs to process.
    - timeout:
        long: timeout
        takes_value: true
        default_value: '5'
        help: Seconds to wait before giving up a URL.
