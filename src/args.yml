name: crate_name
version: create_version
author: crate_authors
about: crate_description

args:
    - quiet:
        help: Only print URLs which cannot be reached.
        long: quiet
        short: q
        takes_value: false
    - threads:
        default_value: '30'
        help: Number of simultaneous URLs to process.
        long: threads
        takes_value: true
    - timeout:
        default_value: '5'
        help: Seconds to wait before giving up a URL.
        long: timeout
        takes_value: true
    - useragent:
        default_value: 'reqwest'
        help: User-Agent header to be used for the requests.
        long: user-agent
        takes_value: true
    - FILE:
        default_value: '-'
        help: The input file to use, use '-' to read from stdin
        index: 1
